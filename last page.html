<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector and Translator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e5a1a1;
            background-image: url('background.jpg');
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #c6c7ec48;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.187);
            border-radius: 8px;
        }
        textarea, input[type="file"], button {
            margin: 10px 0;
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0f0f0f;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #voiceStatus {
            font-size: 14px;
            color: #0b0b0b;
        }
        #detectedLanguage, #translatedText {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Detector</h1>

        <h2>Text Input</h2>
        <textarea id="textInput" rows="4" placeholder="Enter text here..."></textarea><br>

        
        <button onclick="detectLanguage()">Detect Language</button>

        <div class="result">
            <p id="detectedLanguage">Detected Language: </p>
        </div>
    </div>

    <!-- Include Tesseract.js for OCR -->
    <script src="C:\Users\Administrator\OneDrive\language detection\flash.py"></script>

    <script>
      
        async function detectLanguageFromText(text) {
            const response = await fetch("C:\Users\Administrator\OneDrive\language detection\flash.py", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ q: text })
            });

            const result = await response.json();
            const detectedLang = result.data.detections[0][0].language;
            document.getElementById('detectedLanguage').innerText = `Detected Language: ${detectedLang}`;
        }

    </script>
      <script src="backend.js"></script>
</body>
</html>
